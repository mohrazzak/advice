<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="box rounded-4 text-center position-relative">
        <div class="h-text d-inline-block mb-3">ADVICE #118</div>
        <blockquote class="text-white mb-2 mb-md-4 advice">
          "It is easy to sitt up and take notice, what's difficul is getting up
          and taking action."
        </blockquote>
        <div class="line mt-4 mt-sm-4">
          <img
            src="images/pattern-divider-mobile.svg"
            alt=""
            class="img-fluid"
          />
        </div>
        <div
          class="btn btn-sm rounded-circle d-flex justify-content-center align-items-center"
        >
          <img src="images/icon-dice.svg" alt="" class="img-fluid" />
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
